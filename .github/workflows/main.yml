name: Build and Package VSCode

on:
  workflow_dispatch:  # Permet de déclencher le workflow manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Mise à jour vers la version 3

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Mise à jour vers la version 3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Package application
      run: npm run dist

    - name: Upload .exe
      uses: actions/upload-artifact@v3  # Mise à jour vers la version 3
      with:
        name: my-app-executable
        path: ./dist/*.exe

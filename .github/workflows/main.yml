name: Build and Package VSCode

on:
  workflow_dispatch:  # Permet de d√©clencher le workflow manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --legacy-peer-deps  # Utilisation de l'option pour ignorer les conflits

    - name: Build application
      run: npm run build

    - name: Package application
      run: npm run dist

    - name: Upload .exe
      uses: actions/upload-artifact@v3
      with:
        name: my-app-executable
        path: ./dist/*.exe

name: Build and Package VSCode

on:
  workflow_dispatch:  # Permet de déclencher le workflow manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install build dependencies
      run: sudo apt-get install -y libkrb5-dev  # Installer les dépendances de développement

    - name: Install Yarn
      run: npm install --global yarn  # Installer Yarn globalement

    - name: Install dependencies
      run: yarn install  # Utiliser Yarn pour installer les dépendances

    - name: Build application
      run: yarn build  # Utiliser Yarn pour construire l'application

    - name: Package application
      run: yarn dist  # Utiliser Yarn pour empaqueter l'application

    - name: Upload .exe
      uses: actions/upload-artifact@v3
      with:
        name: my-app-executable
        path: ./dist/*.exe
